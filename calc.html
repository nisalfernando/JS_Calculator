<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Calculator</title>

    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Local css file -->
    <link rel="stylesheet" type="text/css" href="mainStyle.css" />

    <!-- JavaScript file -->
    <script src="calc.js"></script>
  </head>
  <body>
    <div class="container text-center">
      <div class="calc-container">
        <div class="row">
          <form name="calc">
            <input
              type="text"
              id="entry"
              class="entry text-right"
              value="0"
              readonly
            />
          </form>
        </div>
        <div class="row">
          <button
            id="numBut"
            type="button"
            class="btn btn-primary numBut"
            onclick="numButPress(7)"
          >
            7
          </button>
          <button
            id="numBut"
            type="button"
            class="btn btn-primary numBut"
            onclick="numButPress(8)"
          >
            8
          </button>
          <button
            id="numBut"
            type="button"
            class="btn btn-primary numBut"
            onclick="numButPress(9)"
          >
            9
          </button>
          <button
            id="mathBut"
            type="button"
            class="btn btn-success mathBut"
            onclick="mathButPress('+')"
          >
            +
          </button>
        </div>

        <div class="row">
          <button
            id="numBut"
            type="button"
            class="btn btn-primary numBut"
            onclick="numButPress(4)"
          >
            4
          </button>
          <button
            id="numBut"
            type="button"
            class="btn btn-primary numBut"
            onclick="numButPress(5)"
          >
            5
          </button>
          <button
            id="numBut"
            type="button"
            class="btn btn-primary numBut"
            onclick="numButPress(6)"
          >
            6
          </button>
          <button
            id="mathBut"
            type="button"
            class="btn btn-success mathBut"
            onclick="mathButPress('-')"
          >
            -
          </button>
        </div>

        <div class="row">
          <button
            id="numBut"
            type="button"
            class="btn btn-primary numBut"
            onclick="numButPress(1)"
          >
            1
          </button>
          <button
            id="numBut"
            type="button"
            class="btn btn-primary numBut"
            onclick="numButPress(2)"
          >
            2
          </button>
          <button
            id="numBut"
            type="button"
            class="btn btn-primary numBut"
            onclick="numButPress(3)"
          >
            3
          </button>
          <button
            id="mathBut"
            type="button"
            class="btn btn-success mathBut"
            onclick="mathButPress('*')"
          >
            *
          </button>
        </div>

        <div class="row">
          <button
            id="clearBut"
            type="button"
            class="btn btn-danger numBut"
            onclick="clearButPress()"
          >
            AC
          </button>
          <button
            id="numBut"
            type="button"
            class="btn btn-primary numBut"
            onclick="numButPress(0)"
          >
            0
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
